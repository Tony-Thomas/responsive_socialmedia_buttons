<!DOCTYPE html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Responsive Social Buttons</title>
		<link href="style.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet"/>
	</head>
<body>
	<h1>Responsive Social Buttons</h1>
		<ul class="social"> <!-- target='_blank' opens link in new tab -->
			<!-- The <i> tag defines a part of text in an alternate voice or mood. The content of the <i> tag is usually displayed in italic, but although w3schools doesn't recegnize <i> for a icon element it it still widely used for that purpose-->
			<li><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook" id="facebook"></i></a></li>
			<li><a href="https://plus.google.com/" target="_blank"><i class="fa fa-google-plus" id="google-plus"></i></a></li>
			<li><a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter" id="twitter"></i></a></li>
			<li><a href="https://youtube.com/" target="_blank"><i class="fa fa-youtube" id="youtube"></i></a></li>
			<li><a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram" id="instagram"></i></a></li>
			<li><a href="mailto:drew@w3newbie.com" target="_blank"><i class="fa fa-envelope-o" id="email"></i></a></li>
		</ul>

	</body>
</html>
